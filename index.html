<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Find the items you like and bid!" />
    <title>bid | Listings</title>
    <link rel="stylesheet" href="./dist/css/styles.css" />
    <script defer src="./src/js/index.mjs" type="module"></script>
  </head>
  <body class="container">
    <header class="p-3 pb-0 mb-sm-3">
      <div>
        <div class="d-flex justify-content-between">
          <a href="./" class="logo mb-lg-0">bid</a>
          <div class="d-flex flex-wrap align-items-center text-center justify-content-end">
            <form class="d-none d-sm-block mx-5" role="search" >          
              <input
              class="form-control search-header search"
              placeholder="Search"
              aria-label="Search"
            /></form>
            <div class="d-none welcome-stranger">
              <a href="../login">Login</a>
            </div>
            <div class="order-sm-1 welcome-user d-none">

            </div>

            <div class="order-sm-2 ms-3 dropdown">
              <a
                class="d-block link-dark text-decoration-none dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                href="./profile/"
                  alt="profile avatar"
                  class="rounded-circle"
                  id="navBtn"
                />
                <img
                href="./profile/"
                  onerror="this.onerror=null;this.src='./asset/img/avatar-placeholder.png'"
                  alt="profile avatar"
                  class="rounded-circle"
                  id="navBtn"
                />
              </a>
              <ul
                class="dropdown-menu dropdown-menu-dark text-small me-2 mt-2"
                id="nav-dropdown"
              >
              <li><a class="dropdown-item active" href="./">Home</a></li>
              <li><a class="dropdown-item" href="#search-section">Listings</a></li>
                <li><a class="dropdown-item" href="#" id="my-page">My Page</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <button
                    class="dropdown-item"
                    data-bs-toggle="modal"
                    data-bs-target="#confirm-logout"
                  >
                    Logout
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <form class="d-sm-none" role="search">         
        <input
        id="search-head"
        class="form-control fs-3 search-header search"
        placeholder="Search"
        aria-label="Search"
      /></form>
    </header>
    <main class="mx-md-4 px-4">
      <section id="welcome" class="my-2 row align-items-center g-5 pb-5 ">
          <div class="logo-img-wrapper col-12 col-sm-8 col-md-6 mx-auto "><img src="asset/icons/auction-g3672ab248_640.png" alt="bid brand image" class="shadow-sm"></div>
          <div class="col col-md-6 text-center ">
            <h1 class="logo logo-large display-1 fw-bold lh-3">bid</h1>
            <p class="lead">Auction platform for Noroffers</p>
            <div
              class="d-grid gap-2 d-sm-flex justify-content-center"
              id="welcome-btns"
            >
            <a
            href="/login/"
            type="button"
            class="btn btn-secondary btn-md px-4 me-sm-2 d-none"
            id="login-CTA"
            >
            Log-in
            </a>
            <a
            href="/signup/"
            type="button"
            class="btn btn-outline-secondary btn-md px-4 d-none"
            id="signup-CTA"
            >
            Sign-up
            </a>
            <button 
            id="create-btn"
            data-bs-toggle="modal"
            data-bs-target="#add-new-item-modal"
            class="btn btn-lg btn-outline-danger mt-3 d-none">Create new listing</button>
            
            </div>
          </div>
      </section>
      
      <section id='featured-items' class="my-5">
        <div class="row row-cols-3 g-4">
          <div class="mx-auto col position-relative">
            <h3 class="last-minute-3 my-3 text-center">Last Minute Deal</h3>
            <div class="" id="ending-soon"></div>
          </div>
          <div class="mx-auto col position-relative">
            <h3 class="last-minute-h4 text-center my-3">Most Popular Item </h3>
            <div class="" id="most-popular"></div>
          </div>
          <div class="mx-auto col position-relative">
            <h3 class="last-minute-h4 my-3 text-center">Highest Bid </h3>
            <div class="" id="highest-bid"></div>
          </div>
        </div>
      </section>

      <section
        id="search-section"
        class="d-flex flex-wrap justify-content-between align-items-end my-5"
      >
        <select id="sort" class="btn btn-outline-secondary btn-lg px-4 mt-5" name="sort">
          <option value="latest" selected>Sort by latest items</option>
          <option value="endsAt">Ending Soon</option>
          <option value="mostPopular">Most Popular</option>
          <option value="highestBid">Highest Bid</option>
          <option value="noTest">Exclude test</option>
        </select>

        <form class="col-12 col-md-4 mb-2 mb-lg-0 mt-3" role="search">
          <input
            id="search"
            type="search"
            class="form-control fs-4 search"
            placeholder="Search..."
            aria-label="Search"
            onfocus="this.value=''"
          />
        </form>
      </section>
      <section class="album mt-5">
        <div
          id="listings-container"
          class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 my-1"
        >
          <img
            class="loader-icon m-auto"
            src="./asset/icons/spinner.svg"
            alt="loader"
          />
        </div>
        <nav aria-label="Page navigation" id="pagination">
          <ul class="pagination justify-content-center my-4">
            <li class="page-item">
              <button id="prevBtn" class="page-link disabled" aria-label="Previous">
                Back
              </button>
            </li>
            <li class="page-item page-indication page-link text-light disabled" id="page-indication">1/9</li>
            <li class="page-item">
              <button id="nextBtn" class="page-link" aria-label="Next">Next
              </button>
            </li>
          </ul>
        </nav>

      </section>
      <div class="text-center d-block"><a href="#welcome" class="m-auto" > Back to Top</a></div>
    </main>

    
    <footer class="mt-auto py-3 my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1">¬© 2023 auction platform - bid</p>
      <ul class="list-inline">
        <li class="list-inline-item"><a href="#">Privacy</a></li>
        <li class="list-inline-item"><a href="#">Terms</a></li>
        <li class="list-inline-item"><a href="#">Support</a></li>
      </ul>
    </footer>

    <!-- Modal add new item -->
    <div
      class="modal fade"
      id="add-new-item-modal"
      tabindex="-1"
      aria-labelledby="postModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog m-4 mx-sm-auto">
        <div class="modal-content p-3 p-sm-5">
          <div class="modal-header">
            <h1 class="modal-title fs-5 " id="postModalLabel">
              Create a new listing
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form class="modal-body gx-1" id="create-listing">
            <div class="form-group mb-3">
              <label for="">üè∑Ô∏è  Title (required)</label>
              <input
                type="text"
                class="form-control"
                name="title"
                maxlength="30"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label for="">## Tags</label>
              <input type="text" class="form-control" name="tags" />
            </div>
            <div class="form-group mb-3">
              <label for="">üîó Media URLs</label>
              <input type="url" class="form-control" name="media" />
            </div>
            <div class="form-group mb-3">
              <label for="">üïí  Ends date (required)</label>
              <input type="datetime-local" class="form-control" name="endsAt" required"/>
            </div>
            <div class="form-group mb-3">
              <label for="">‚úé  Short description</label>
              <textarea
                type="text"
                class="form-control"
                name="description"
                maxlength="150"
              ></textarea>
            </div>
            <div id="user-alert"></div>
            <div class="modal-footer">
              <button class="btn btn-outline-secondary" data-bs-dismiss="modal">
                Cancel
              </button>
              <button type="submit" class="btn btn-secondary">Confirm</button>
            </div>
          </form>
        </div>
      </div>
    </div>


    <!-- Modal Confirm Logout-->
    <div
      class="modal fade"
      id="confirm-logout"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog m-4 mx-sm-auto">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Log out</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to logout?</p>
            <p></p>
            <div class="modal-footer">
              <button class="btn btn-secondary" data-bs-dismiss="modal">
                Back
              </button>
              <button
                class="btn btn-outline-secondary"
                data-bs-dismiss="modal"
                id="logout-btn"
              >
                Log out
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- templates -->
    <div class="d-none tempaltes">

      <template id="credit-NAV">
        <p class="mb-0 user-name"> </p>
        <div id="points-display" class="mt-1">
        <img src="./../../../asset/img/coin.png" class="gold-coin-sm mb-1" alt="bid point icon"></img>          <small class="credit"></small>
        </div>
      </template>

      <template id="card-template">
        <div class='col'>
          <a class="card">      
        <div class="m-auto  card-img-top position-relative">
          <img
          width="100%" class="h-100 w-100" >
          </img>
          <div class="timeLeft position-absolute"></div>
        </div>
          <div class="card-body">
            <div class="col created text-end mb-2">Column</div>
            <h4 class="card-title"></h4>
            <!-- <p class="card-text"></p> -->
            <div
              class="card-footer justify-content-between align-items-center"
            >
            <div class="card-text d-flex">
              <div class="col highest">Bid: </div>
              <div class="col bids highest">Column</div>
              <!-- <div class="col">Created: </div>
                <div class="col created">Column</div> -->
              </div>
              
            </div>
            <hr class="mt-0 text-light">
            <div class="tags text-muted d-flex ">
            </div>
          </div>
        </a>
      </template>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
